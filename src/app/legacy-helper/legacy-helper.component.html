<div class="result">
  <div
    *ngFor="let roundResult of roundResults; let i = index; trackBy: trackByFn"
    class="game"
    [style.background-position]="getRoundResult(roundResult)"
    [style.color]="getRoundTextColor(roundResult)"
    (click)="onRoundClick(roundResult, i)"
  >
    {{ roundMaxs[i] }}
  </div>
</div>
<div class="num_people">
  <button type="button" class="addbtn" (click)="onAddClick()">+</button>
  <button type="button" class="delbtn" (click)="onDeleteClick()">-</button>
</div>
<button type="button" class="caption" (click)="onFullscreenClick()">
  Fullscreen
</button>
<div class="form">
  <div class="left">
    <div class="leftTop"></div>
    <div class="leftDown">
      <div *ngFor="let voteCount of voteCounts; let i = index" class="info">
        <li>
          <label
            >{{ (i % playerCount) + 1 }}號派票 <input type="checkbox" />
          </label>
        </li>
      </div>
    </div>
  </div>
  <div class="right" [style.width.px]="70 * playerCount - 10">
    <div class="rightTop">
      <li *ngFor="let playerCount of playerCounts">
        {{ playerCount }}號 <input type="text" size="7" placeholder="name" />
      </li>
    </div>
    <div class="rightDown">
      <ng-container
        *ngFor="let voteCount of voteCounts; trackBy: trackByFn"
      >
        <div
          *ngFor="let playerCount of playerCounts; trackBy: trackByFn"
          class="info"
        >
          <label>
            <input id="ticket" type="checkbox" />
            <div class="ticket"></div>
          </label>
          <label>
            <input id="mission" type="checkbox" />
            <div class="mission"></div>
          </label>
        </div>
      </ng-container>
    </div>
  </div>

  <div class="lakeDiv">
    <div
      *ngFor="let lakeResult of lakeResults; let i = index; trackBy: trackByFn"
      class="lake"
      [ngClass]="{ hiddenObj: showlakeLogics[i] }"
    >
      <div class="dropdown">
        <select class="players">
          <option
            *ngFor="let playerCount of playerCounts"
            [value]="playerCount"
          >
            {{ playerCount }} 號
          </option>
        </select>
      </div>
      <div
        class="gameLake"
        [style.background-position]="getLakeResult(lakeResult)"
        (click)="onLakeClick(lakeResult, i)"
      ></div>
    </div>
  </div>
</div>
