<div class="flex">
  <!-- left -->
  <div class="mt-4">
    <div class="inline-flex ml-3">
      <button
        type="button"
        class="bg-slate-300 hover:bg-slate-400 text-gray-800 text-3xl font-bold px-3 py-2 rounded-l"
        (click)="onAddClick()"
      >
        ＋
      </button>
      <button
        type="button"
        class="bg-slate-300 hover:bg-slate-400 text-gray-800 text-3xl font-bold px-3 py-2 rounded-r"
        (click)="onDeleteClick()"
      >
        －
      </button>
    </div>
    <div class="mt-3 ml-3">
      <button
        type="button"
        class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
        (click)="onFullscreenClick()"
      >
        Fullscreen
      </button>
    </div>
    <div class="result">
      <div
        *ngFor="
          let roundResult of roundResults;
          let i = index;
          trackBy: trackByFn
        "
        class="game"
        [style.background-position]="getRoundResult(roundResult)"
        [style.color]="getRoundTextColor(roundResult)"
        (click)="onRoundClick(roundResult, i)"
      >
        {{ roundMaxs[i] }}
      </div>
    </div>
  </div>

  <!-- right -->
  <div class="mt-4">
    <div class="empty-vote-round"></div>
    <div *ngFor="let voteCount of voteCounts; let i = index" class="vote-round">
      <label
        >{{ (i % playerCount) + 1 }}號派票 <input type="checkbox" />
      </label>
    </div>
  </div>

  <div class="form">
    <div class="right" [style.width.px]="70 * playerCount - 10">
      <div class="rightTop">
        <li *ngFor="let playerCount of playerCounts">
          {{ playerCount }}號 <input type="text" size="7" placeholder="name" />
        </li>
      </div>
      <div class="rightDown">
        <ng-container *ngFor="let voteCount of voteCounts; trackBy: trackByFn">
          <div
            *ngFor="let playerCount of playerCounts; trackBy: trackByFn"
            class="info"
          >
            <label>
              <input id="ticket" type="checkbox" />
              <div class="ticket"></div>
            </label>
            <label>
              <input id="mission" type="checkbox" />
              <div class="mission"></div>
            </label>
          </div>
        </ng-container>
      </div>
    </div>

    <div class="lakeDiv" [style.left.px]="440 + 70 * (playerCount - 5)">
      <div
        *ngFor="
          let lakeResult of lakeResults;
          let i = index;
          trackBy: trackByFn
        "
        class="lake"
        [ngClass]="{ hiddenObj: showlakeLogics[i] }"
      >
        <div class="dropdown">
          <select class="players">
            <option
              *ngFor="let playerCount of playerCounts"
              [value]="playerCount"
            >
              {{ playerCount }} 號
            </option>
          </select>
        </div>
        <div
          class="gameLake"
          [style.background-position]="getLakeResult(lakeResult)"
          (click)="onLakeClick(lakeResult, i)"
        ></div>
      </div>
    </div>
  </div>
</div>
