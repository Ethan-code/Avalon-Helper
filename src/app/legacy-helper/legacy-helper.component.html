<div class="result">
  <div
    *ngFor="let roundResult of roundResults; let i = index; trackBy: trackByFn"
    class="game"
    [style.background-position]="getRoundResult(roundResult)"
    [style.color]="getRoundTextColor(roundResult)"
    (click)="onRoundClick(roundResult, i)"
  >
    {{ roundMaxs[i] }}
  </div>
</div>
<div class="num_people">
  <button type="button" class="addbtn" (click)="onAddClick()">+</button>
  <button type="button" class="delbtn" (click)="onDeleteClick()">-</button>
</div>
<button type="button" class="caption" (click)="onFullscreenClick()">
  Fullscreen
</button>
<div class="form">
  <div class="left">
    <div class="leftTop"></div>
    <div class="leftDown">
      <div class="info">
        <label>
          <input id="captain" type="checkbox" />
        </label>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="rightTop">
      <li></li>
    </div>
    <div class="rightDown">
      <div class="info">
        <label>
          <input id="ticket" type="checkbox" />
          <div class="ticket"></div>
          <label>
            <input id="mission" type="checkbox" />
            <div class="mission"></div>
          </label>
        </label>
      </div>
      <div class="info">
        <label>
          <input id="ticket" type="checkbox" />
          <div class="ticket"></div>
          <label>
            <input id="mission" type="checkbox" />
            <div class="mission"></div>
          </label>
        </label>
      </div>
    </div>
  </div>

  <div class="lakeDiv">
    <div
      *ngFor="let lakeResult of lakeResults; let i = index; trackBy: trackByFn"
      class="lake"
      [ngClass]="{ hiddenObj: showlakeLogics[i] }"
    >
      <div class="dropdown">
        <select class="players">
          <option *ngFor="let i of playerCounts" [value]="i">{{ i }} è™Ÿ</option>
        </select>
      </div>
      <div
        class="gameLake"
        [style.background-position]="getLakeResult(lakeResult)"
        (click)="onLakeClick(lakeResult, i)"
      ></div>
    </div>
  </div>
</div>
